apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: {{ .values.mongoexpress.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .values.mongoexpress.appName }}
  template:
    metadata:
      labels:
        app: {{ .values.mongoexpress.appName }}
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env: 
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: mongo-root-username
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: mongo-root-password
        - name: ME_CONFIG_BASICAUTH_USERNAME
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: mongo-root-username
        - name: ME_CONFIG_BASICAUTH_PASSWORD
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: mongo-root-password
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom:
            configMapKeyRef:
              name: mongodb-configmap
              key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  selector:
    app: {{ .values.mongoexpress.appName }}
  #type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081     
      #nodePort: 30000